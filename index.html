<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        
        <div class="calculator">
            <input type="text" name="screen" id="input" placeholder="0000" >
            <table>

                <tr>
                    <td><button>)</button></td>
                <td><button>(</button></td>
                <td><button id="clear">C</button></td>
                <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button id="block7">7</button></td>
                <td><button id="block8">8</button></td>
                <td><button id="block9">9</button></td>
                <td><button id="divide">/</button></td>
                </tr>
                <tr>
                    <td><button id="block4">4</button></td>
                <td><button id="block5">5</button></td>
                <td><button id="block6">6</button></td>
                <td><button id="multiply">X</button></td>
                </tr>
                <tr>
                    <td><button id="block3">3</button></td>
                <td><button id="block2">2</button></td>
                <td><button id="block1">1</button></td>
                <td><button id="minus">-</button></td>
                </tr>
                <tr>
                    <td><button id="block0">0</button></td>
                <td><button id="dot">.</button></td>
                <td><button id="plus">+</button></td>
                <td><button id="answer">=</button></td>
                </tr>
                
            </table>
        </div>
        

    </div>

    <script src="javascript.js"></script>
</body>

</html>
